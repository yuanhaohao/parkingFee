<p class="OwnerManage"><img src="image/mplatform_icon_currrent.png" class="homeImg"><span>统计与展示 / 车位实时占用情况</span></p>
<section class="gatewaySetting">
    <div class="row add-search">
        <form class="col-xs-6">
            <ul class="list-inline">
                <li>
                    <span>片区</span>
                    <div class="autoMatch" id="autoMatchPFI">
                        <span ng-click="showAll(event,'autoMatchPFI',areaValue)"></span>
                        <input id="areaN" type="text" autocomplete="off" ng-keyup="startMatch(event,'autoMatchPFI',areaValue);"/>
                        <div>
                            <ul></ul>
                        </div>
                    </div>
                </li>
                <li>
                    <button class="btn btn-success" ng-click="toSearch()"><span class="glyphicon glyphicon-search"></span> 查询</button>
                </li>
            </ul>
        </form>
        <div class="col-xs-6 text-right">
            <ul class="list-inline">
                <li><span>使用中：</span><img src="image/u14014.png" alt=""></li>
                <li style="margin-left: 30px;margin-right: 30px"><span>空车位：</span><img src="image/u14018.png" alt=""></li>
                <li><span>故障车位：</span><img src="image/u14016.png" alt=""></li>
            </ul>
        </div>
    </div>

    <div class="row parkBox" ng-repeat="park in parks">
        <div class="col-xs-4">
            {{park.parklotName}}
        </div>
        <div class="col-xs-2">使用中：{{park.usedCount}}</div>
        <div class="col-xs-2">空车位：{{park.usableCount}}</div>
        <div class="col-xs-4">故障车位：<span style="color: red">{{park.badCount}}</span></div>
        <div class="parkPlaceBox">
            <div class="parkPlace" ng-class="{'parkPlace-t':reverse}" ng-repeat="place in park.parkPlaceInfoList">
                <p class="text-center">{{place.placenum}}</p>
                <img class="img-responsive" ng-if="place.status==1" src="image/u14014.png" alt="">
                <img class="img-responsive" ng-if="place.status==0" src="image/u14018.png" alt="">
                <img class="img-responsive" ng-if="place.status==2" src="image/u14016.png" alt="">
            </div>
        </div>

    </div>

</section>
